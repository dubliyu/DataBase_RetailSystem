
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
	<div class="header">
		<nav>
			<div class="logo-container">
				<img src="logo.png" class="logo-img">
			</div>
		</nav>
	</div>
	<div class="content">
		<div class="login-box">
			<div class="login-header">
				<p class="login-title">Please login</p>
			</div>
			<div class="login-body">
				<div class="login-form">
					<div class="form-input">
						<label for="username">Username:</label>
						<input id="username" class="login-input" type="text" />
					</div>
					<div class="form-input">
						<label for="password">Password:</label>
						<input id="password" class="login-input" type="password">
					</div>
				</div>
			</div>
			<div class="login-footer">
				<a href="#" class="important less">Create Login</a>
				<a href="#" class="important">Login</a>
			</div>
		</div>
	</div>
	<div class="footer">
		<nav>
			<div class="logo-container">
				<img src="logo.png" class="logo-img">
			</div>
		</nav>
	</div>
</body>
</html>
