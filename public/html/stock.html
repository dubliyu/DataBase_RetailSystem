<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Item Catalog</title>
        <link rel="stylesheet" type="text/css" href="css/stock.css" />
    </head>
    <body>
        <!-- <% if(user_type !== "customer") { %> 
            <div class="header" style="background-color: #7465A0">
        <% } else { %> -->
            <div class="header">
        <!--<% } %>-->
            <nav>
                <div class="logo-container">
                    <img src="asset/logo.png" class="logo-img">
                </div>
                <div class="links-container">
                    <a href="/home" class="nav-link">Home</a>
                    <div class='link-border'>&nbsp;</div>
                    <a href="/about" class="nav-link">About</a>
                    <div class='link-border'>&nbsp;</div>
                    <a href="/stores" class="nav-link">Stores</a>
                    <div class='link-border'>&nbsp;</div>
                    <a href="/profile" class="nav-link">Profile</a>
                    <div class='link-border'>&nbsp;</div>
                    <a href="#" id="logout_btn" class="nav-link">Log out</a>
                </div>
            </nav>
        </div>

        <div class="content">
            <div class="table-desc">
                <h4>Item Catalog</h4>
            </div>
            <div class="search-desc">
                <form>
                    <input class="search-bars" name="item_dept" value="" placeholder="Search by Department">
                    <input class="search-bars" name="item_brand" value="" placeholder="Search by Brand">
                    <input class="search-bars" name="item_size" value="" placeholder="Search by Size">
                    <a href="" class="editbtn clear">Clear</a>
                    <a href="" class="editbtn">Search</a>
                    <a href="" class="editbtn save">Save</a>
                </form>
                <br>
            </div>
            <table>
                <form>
                <tr>
                    <th>UPC</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Department</th>
                    <th>Description</th>
                    <th>Brand</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td> </td> <!--UPC-->
                    <td><input type="text" name="input_size" value=""></td>
                    <td><input type="text" name="input_color" value=""></td>
                    <td> </td> <!--Department-->
                    <td><input type="text" name="input_desc" value="Desc Test"></td>
                    <td><input type="text" name="input_brand" value="Brand Test"></td>
                    <td><input type="text" name="input_price" value=""></td>
                </tr>
                </form>            
            </table>
        </div>

        <div class="footer">
            <nav>
                <div class="logo-container">
                    <img src="asset/logo.png" class="logo-img">
                </div>
            </nav>
        </div>
        <script type="text/javascript" src="js/general.js"></script>
    </body>
</html>
